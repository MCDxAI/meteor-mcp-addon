[versions]
mod-version = "0.1.0"

# Fabric (https://fabricmc.net/develop)
minecraft = "1.21.11"
yarn-mappings = "1.21.11+build.3"
fabric-loader = "0.18.2"

# Loom (https://github.com/FabricMC/fabric-loom)
loom = "1.14-SNAPSHOT"

# Meteor (https://github.com/MeteorDevelopment/meteor-client/)
meteor = "1.21.11-SNAPSHOT"

# MCP SDK (https://github.com/modelcontextprotocol/java-sdk)
mcp = "0.14.1"

# Gemini AI (https://github.com/googleapis/java-genai)
gemini = "1.23.0"

# Dependencies
reactor-core = "3.6.5"
reactive-streams = "1.0.4"
json-schema-validator = "1.5.7"
okhttp = "4.12.0"
okio = "3.6.0"
kotlin-stdlib = "1.9.10"
jackson = "2.18.3"
junit = "5.10.2"
starscript = "0.2.3"

[libraries]
# Fabric base
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }
yarn = { module = "net.fabricmc:yarn", version.ref = "yarn-mappings" }
fabric-loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric-loader" }

# Meteor client
meteor-client = { module = "meteordevelopment:meteor-client", version.ref = "meteor" }

# StarScript (separate dependency, not bundled in Meteor)
starscript = { module = "org.meteordev:starscript", version.ref = "starscript" }

# MCP SDK
mcp = { module = "io.modelcontextprotocol.sdk:mcp", version.ref = "mcp" }
mcpCore = { module = "io.modelcontextprotocol.sdk:mcp-core", version.ref = "mcp" }
mcpJson = { module = "io.modelcontextprotocol.sdk:mcp-json", version.ref = "mcp" }
mcpJsonJackson2 = { module = "io.modelcontextprotocol.sdk:mcp-json-jackson2", version.ref = "mcp" }

# Reactor
reactiveStreams = { module = "org.reactivestreams:reactive-streams", version.ref = "reactive-streams" }
reactorCore = { module = "io.projectreactor:reactor-core", version.ref = "reactor-core" }
jsonSchemaValidator = { module = "com.networknt:json-schema-validator", version.ref = "json-schema-validator" }

# Gemini AI
gemini = { module = "com.google.genai:google-genai", version.ref = "gemini" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okio = { module = "com.squareup.okio:okio-jvm", version.ref = "okio" }
kotlinStdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin-stdlib" }
kotlinStdlibJdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin-stdlib" }
kotlinStdlibJdk7 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk7", version.ref = "kotlin-stdlib" }

# Jackson
jacksonAnnotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jacksonCore = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jacksonDatabind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jacksonDatatypeJdk8 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jdk8", version.ref = "jackson" }
jacksonDatatypeJsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }

# Testing
junitApi = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junitEngine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junitPlatformLauncher = { module = "org.junit.platform:junit-platform-launcher" }

[plugins]
fabric-loom = { id = "fabric-loom", version.ref = "loom" }
